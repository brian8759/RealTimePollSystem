<div class="header">
	<h1> Create a New Poll </h1>
</div>

<form role="form" ng-submit="createPoll()">
	<div class="form-group">
		<label> Poll Question </label>
		<input type="text" ng-model="poll.question" class="form-control" id="pollQuestion" placeholder="Enter a new poll question">
	</div>

	<div class="form-group">
		<lable> Choices </label>
		<div ng-repeat="choice in poll.choices">
			<input type="text" ng-model="choice.text" class="form-control" placeholder="Enter choice {{$index+1}} text"><br>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default" ng-click="addChoice()">Add another</button>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<a href="#/polls" class="btn btn-default" role="button">Back to Poll List</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Create Poll</button>
		</div>
	</div>
</form>
